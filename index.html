<html>
  <head>
    <link rel="stylesheet" href="https://store.liquacious.org/static/font.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        .image-container {
            display: flex;
            justify-content: space-between; /* Space between the image links */
            gap: 20px; /* Adjust spacing between the image links */
            padding: 20px; /* Optional padding around the container */
        }

        .image-container a {
            display: block; /* Ensures the anchor takes up space like a block element */
        }

        .image-container img {
            max-width: 100%; /* Ensure images are responsive */
            height: auto;
            max-height: 100vh; /* Prevent images from being taller than the viewport */
            border: 1px solid #ccc; /* Optional: adds a border around images */
        }

        .text-container {
            display: flex;
            justify-content: space-between; /* Space between the image links */
            gap: 20px; /* Adjust spacing between the image links */
            padding: 20px; /* Optional padding around the container */
        }

        .text-container p {
            max-width: 100%; /* Ensure images are responsive */
            height: auto;
            max-height: 100vh; /* Prevent images from being taller than the viewport */
            border: 1px solid #000000; /* Optional: adds a border around images */
        }
    </style>
    <style>
      .time {
        margin: 10px;
      }
      /* Three image containers (use 25% for four, and 50% for two, etc) */
      .column {
        float: left;
        width: 10.33%;
        padding: 5px;
      }

      /* Clear floats after image containers */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: black;">
    <p style="color: white;" id="time" class="time"></p>
    <script>
      const timeElement = document.getElementById("time");
      function updateTime() {
          const now = new Date();
          const date = now.getDay() + " " + now.getMonth() + " " + now.getFullYear()
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const seconds = now.getSeconds().toString().padStart(2, "0");
          const timeString = hours + ":" + minutes + ":" + seconds;
          timeElement.textContent = date + " " + timeString;
      }
      // Call updateTime every second (1000 milliseconds)
      setInterval(updateTime, 1000);
      // Initial call to display the time immediately
      updateTime();
    </script>
